<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        a.download {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        a.download:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Download Page</h1>
</header>

<div class="content">
    <h2>Download Your File</h2>
    <p>Click the button below to download the file:</p>
    <a href="files/yourfile.pdf" download class="download">Download File</a>
</div>

</body>
</html>
